<!DOCTYPE html>
<html lang="en">

<head>
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="/assets/calculator.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="icon" href="./assets/calclogo.png" type="image/x-icon"/>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src = "./assets/calclogo.png" alt="logo" width = "30"  height="28";/>
                <span class="text-white" style="font-size: large">&nbsp iOS Calculator</span>
            </a>
        </div>
    </nav>
    <div class="container-fluid mt-4 pt-5" style="display:  flex; justify-content: center;">
        <div class="calc" style="border-radius: 4px;">
            <section class="screen">0</section>

            <section class="calc-buttons">
                <div class="calc-button-row">
                    <button class="calc-button double">C</button>
                    <button class="calc-button">←</button>
                    <button class="calc-button">÷</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">7</button>
                    <button class="calc-button">8</button>
                    <button class="calc-button">9</button>
                    <button class="calc-button">×</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">4</button>
                    <button class="calc-button">5</button>
                    <button class="calc-button">6</button>
                    <button class="calc-button">-</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">1</button>
                    <button class="calc-button">2</button>
                    <button class="calc-button">3</button>
                    <button class="calc-button">+</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button triple">0</button>
                    <button class="calc-button">=</button>
                </div>
            </section>
        </div>
    </div>

    <script src="/assets/calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
